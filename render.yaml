databases:
  - name: user_auth_api_db
    databaseName: user_auth_api_db
    user: user_auth_api_user

services:
  - type: web
    name: user-auth-api
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: user_auth_api_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: DEBUG
        value: False
